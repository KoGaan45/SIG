<!DOCTYPE html>
    <html>
    <head>
        <title>OpenLayers Map</title>
        <link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css" type="text/css">
        <meta charset="UTF-8">
        <style>
            body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
    }

    #poiForm {
        display: none;
    }

    h1, h2, h3, p {
        text-align: center;
    }

    h1 {
        font-size: 2.5em;
        margin-top: 20px; /* Adjust as needed */
    }

    h2 {
        font-size: 2em;
    }

    h3 {
        font-size: 1.5em;
    }

    p {
        font-size: 1em;
    }
        
            #map {
                width: 600px;
                height: 600px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            }

            
        </style>

        <script src="https://openlayers.org/en/v6.5.0/build/ol.js"></script>
       
    </head>
    <body>

        <h1>SIG Nomades : Mini-projet 2023</h1>

        <div id="map"></div>

        <form id="poiForm">
            <h2>Ajouter un point d'intérêt</h2>
        
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
        
            <label for="component">Composante :</label>
            <input type="text" id="component" name="component" required>
        
            <label for="address">Adresse :</label>
            <input type="text" id="address" name="address" required>
        
            <label for="gps">Coordonnées GPS :</label>
            <input type="text" id="gps" name="gps" placeholder="Longitude, Latitude," required>
        
            <label for="campus">Campus :</label>
            <select id="campus" name="campus" required></select>
        
            <input type="submit" value="Ajouter">
        </form>

        <script>
            var geoserver='http://localhost:8080/geoserver/cite/wms'

    

    var osm = new ol.layer.Tile({
        source: new ol.source.OSM()
    });

    const vectorSource = new Vector({
  format: new GeoJSON(),
  loader: function(extent, resolution, projection, success, failure) {
     const proj = projection.getCode();
     const url =  "http://localhost:8080/geoserver/cite/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=cite%3Apointinteret&maxFeatures=50&outputFormat=application%2Fjson",
     const xhr = new XMLHttpRequest();
     xhr.open('GET', url);
     const onError = function() {
       vectorSource.removeLoadedExtent(extent);
       failure();
     }
     xhr.onerror = onError;
     xhr.onload = function() {
       if (xhr.status == 200) {
         const features = vectorSource.getFormat().readFeatures(xhr.responseText);
         vectorSource.addFeatures(features);
         success(features);
       } else {
         onError();
       }
     }
     xhr.send();
   },
   strategy: bbox,
 });

var pointinteret = new ol.layer.Vector({
    source: vectorSource,
    style: new ol.style.Style({
        image: new ol.style.Circle({
            radius: 5,
            fill: new ol.style.Fill({color: 'yellow'}),
            stroke: new ol.style.Stroke({color: 'red', width: 1})
        })
    })
});

            var map = new ol.Map({
                
                target: 'map',
                extent: ol.proj.transformExtent([1.8, 47.8, 2.0, 48.0],'EPSG:4326','EPSG:3857'),
                layers: [osm,
                    pointinteret],
                view: new ol.View({
                    center: ol.proj.fromLonLat([1.934126, 47.843909]), // Coordinates for Orléans
                    zoom: 16 // Increase the zoom level
                }),
                interactions: ol.interaction.defaults({doubleClickZoom: false})
            });

            

            var form = document.getElementById('poiForm');
    var gpsInput = document.getElementById('gps');
    var compteur = 0;
        
            map.on('dblclick', function(evt) {

                fetch('/getAllCampus')
        .then(response => response.json())
        .then(data => {
            // Get the select element
            var select = document.getElementById('campus');

            // Create an option element for each campus
            data.forEach(campus => {
                var option = document.createElement('option');
                option.value = campus.idcampus;
                option.text = campus.ville;
                select.add(option);
            });
        })
        .catch(error => console.error('Error:', error));


        var coordinate = ol.proj.toLonLat(evt.coordinate);
        gpsInput.value = coordinate.join(', ');
        gpsInput.readOnly = true;
        if(compteur%2==0){
            form.style.display = 'block';
            compteur++;
        }
        else{
            form.style.display = 'none';
            compteur++;
        }
    });

    document.getElementById('poiForm').addEventListener('submit', function(event) {
    // Prevent the form from being submitted normally
    event.preventDefault();

    // Get the form data
    var name = document.getElementById('name').value;
    var component = document.getElementById('component').value;
    var address = document.getElementById('address').value;
    var gps = document.getElementById('gps').value;
    var campus = document.getElementById('campus').value;

    // Split the gps string into latitude and longitude
    var gpsParts = gps.split(',');

    // Create the data object
    var data = {
        campus: campus,
        component: component,
        name: name,
        address: address,
        gps: {
            longitude: parseFloat(gpsParts[0]),
            lattitude: parseFloat(gpsParts[1])
        }
    };
    
    console.log(data);

    // Send the data to the server
    fetch('ajouterPI', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
    console.log(data);
    pointinteret.getSource().refresh();
})
    .catch(error => console.error('Error:', error));
});
        </script>
    </body>
</html>
